name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build-and-deploy:
    name: Build and Deploy Microservices
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: api-gateway
            port: 3000
          - name: user-service
            port: 3001
          - name: product-service
            port: 3002
          - name: order-service
            port: 3003
          - name: notification-service
            port: 3004

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        working-directory: ./services/${{ matrix.service.name }}
        run: |
          docker build -t ${{ matrix.service.name }}:${{ github.sha }} .
          docker tag ${{ matrix.service.name }}:${{ github.sha }} ${{ env.ECR_REGISTRY }}/${{ matrix.service.name }}:${{ github.sha }}
          docker tag ${{ matrix.service.name }}:${{ github.sha }} ${{ env.ECR_REGISTRY }}/${{ matrix.service.name }}:latest

      - name: Push image to Amazon ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ matrix.service.name }}:${{ github.sha }}
          docker push ${{ env.ECR_REGISTRY }}/${{ matrix.service.name }}:latest

      - name: Deploy to Amazon ECS
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/claude/')
        run: |
          # Update ECS service to use new image
          # Note: This requires ECS service to be already created
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ matrix.service.name }}-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} || echo "Service not found or not configured yet"

  health-check:
    name: Health Check Services
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/claude/')

    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Check deployment status
        run: |
          echo "Deployment completed. Check AWS ECS Console for service health."
          echo "Services deployed:"
          echo "  - api-gateway-service"
          echo "  - user-service-service"
          echo "  - product-service-service"
          echo "  - order-service-service"
          echo "  - notification-service-service"
